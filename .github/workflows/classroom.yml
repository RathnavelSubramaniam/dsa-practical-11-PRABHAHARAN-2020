name: Autograding Tests
'on':
- push
- repository_dispatch
permissions:
  checks: write
  actions: read
  contents: read
jobs:
  run-autograding-tests:
    runs-on: ubuntu-latest
    if: github.actor != 'github-classroom[bot]'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: test
      id: test
      uses: classroom-resources/autograding-io-grader@v1
      with:
        test-name: test
        setup-command: ''
        command: javac ArrayStack.java && java ArrayStack
        input: |-
          3
          4
        expected-output: |-
          1.Push
          2.Pop
          3.Display Stack
          4.Exit
          Enter your choice:
          Stack is Underflow. No elements to display in Empty Stack
          1.Push
          2.Pop
          3.Display Stack
          4.Exit
          Enter your choice:
        comparison-method: exact
        timeout: 10
        max-score: 10
    - name: Autograding Reporter
      uses: classroom-resources/autograding-grading-reporter@v1
      env:
        TEST_RESULTS: "${{steps.test.outputs.result}}"
      with:
        runners: test
